# Enhanced CodeQL Workflow for Metrics and Custom Queries

name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '16 23 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: none

    env:
      # Enables debug logging for more detailed output in GitHub Actions logs
      ACTIONS_STEP_DEBUG: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: |
          +security-extended,security-and-quality
          ./custom-queries/metrics/lines-of-code.ql
          ./custom-queries/metrics/cyclomatic-complexity.ql

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Performing manual build for Java-based projects...'
        ./gradlew build

    # Runs the CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true # Upload results to GitHub Security tab

